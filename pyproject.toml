[build-system]
build-backend = "pdm.backend"
requires = [ "pdm-backend" ]

[project]
name = "zeed-movs-viewer"
version = "0.0.0"
requires-python = ">=3.12,<3.14"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pyside6>=6.8.2",
    "pythonqwt>=0.12.5",
    "selenium>=4.22",
    "zeed-guilib>=0.0.4",
    "zeed-movs-merger>=0.0.1",
    "zeed-movslib>=0.0.3",
]
urls.Homepage = "https://github.com/ZeeD/movs-viewer"
urls.Repository = "https://github.com/ZeeD/movs-viewer.git"
gui-scripts.movs-viewer = "movsviewer.mainui:main"

[dependency-groups]
dev = [
    "coverage>=7.6.1",
    "mypy>=1.11.2",
    "pyproject-fmt>=2.5",
    "ruff>=0.6.9",
]

[tool.pdm]
distribution = true
plugins = [ "pdm-version" ]

[tool.pdm.scripts]
_.env = { PYTHONPATH = "src:tests" }
lint = { composite = [
    "pyproject-fmt pyproject.toml",
    "ruff format .",
    "ruff check --exit-zero .",
    "dmypy run .",
] }
tests = { composite = [
    "coverage run -m unittest discover --verbose --locals --failfast --catch --start-directory tests",
    "coverage report",
    "coverage erase",
] }
start = "movs-viewer"

[tool.ruff]
line-length = 80
src = [ "demo", "src", "stubs", "tests" ]
fix = true
format.quote-style = "single"
format.skip-magic-trailing-comma = true
format.docstring-code-format = true
lint.select = [ "ALL" ]
lint.ignore = [
    "ANN1",   # disabled by me
    "COM812", # conflicts with formatter
    "D1",     # disabled by me
    "D203",   # incompatible with D211
    "D213",   # incompatible with D212
    "ISC001", # conflicts with formatter
    "PT009",  # disabled by me
    "PT027",  # disabled by me
    "Q001",   # conflicts with formatter
    "Q002",   # conflicts with formatter
]
lint.flake8-annotations.allow-star-arg-any = true
lint.flake8-quotes.docstring-quotes = "single"
lint.flake8-quotes.inline-quotes = "single"
lint.flake8-quotes.multiline-quotes = "single"
lint.flake8-type-checking.quote-annotations = true
lint.isort.force-single-line = true

[tool.pyproject-fmt]
column_width = 80
indent = 4

[tool.coverage.run]
branch = true
source = [ "src", "tests" ]

[tool.coverage.report]
show_missing = true
sort = "Cover"
skip_empty = true

[tool.mypy]
mypy_path = [ "src", "tests", "demo", "stubs" ]
strict = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "movsviewer.automation"
disable_error_code = "no-untyped-call"
